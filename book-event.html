<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css">
    <title>Twin Waters Event Manager</title>
    <script src="./tools/js/oohtml.js" defer></script>

</head>

<body>
    <header class="container">
        <img src="./assets/img/logo.png" alt="Twin Waters Logo" width="100px" class="logo">
    </header>


    <main class="container event-summary">
        <template name="sidebar" src="templates/sidebar.html">
        </template>

        <import template="sidebar"></import>

        <section class="main-content book-event">
            <form action="">
                <label for="date">Select a date</label>
                <input type="date" name="date" id="date">

                <label for="">Whats the Event Type?</label>
                <select name="event-type" id="event-type">
                    <option value="">Select an event type</option>
                    <option value="">Birthday Party</option>
                    <option value="">Wedding Reception</option>
                    <option value="">Marriage Proposal</option>
                    <option value="">Anniversary</option>
                    <option value="">Office Get-Together</option>
                    <option value="">Team Bonding</option>
                </select>

                <label for="catering">Catering</label>
                <div class="sub-label-contents">
                    <div>
                        <input type="radio" name="catering" id="self-cater" value="Self cater">
                        <label for="self-cater">Self cater</label>
                    </div>
                    <div>
                        <input type="radio" name="catering" id="in-house-cater" value="In house cater">
                        <label for="in-house-cater">In-house cater (Upload custom menu)</label>
                    </div>
                    <input type="file" name="" id="">
                </div>

                <label for="">Refreshment</label>
                <select name="refreshment" id="refreshment">
                    <option value="">Select a refreshment type</option>
                    <option value="">Corkage</option>
                    <option value="">In-house service</option>
                </select>

                <label for="">Music</label>
                <select name="music" id="music">
                    <option value="">Select a music type</option>
                    <option value="">Hired DJ</option>
                    <option value="">In-house music</option>
                </select>

                <label for="">Decoration</label>
                <select name="decoration" id="decoration">
                    <option value="">Select a decoration type</option>
                    <option value="">Hired decorator</option>
                </select>

                <label for="">Security deposit</label>
                <div class="sub-label-contents sub-label-contents--flex">
                    <div>
                        <input type="radio" name="security-deposit" id="required" value="Required">
                        <label for="required">Required</label>
                    </div>
                    <div>
                        <input type="radio" name="security-deposit" id="not-required" value="Not required">
                        <label for="not-required">Not required</label>
                    </div>
                    <select name="requirement" id="requirement">
                        <option value="">Select if required</option>
                        <option value="">Paid</option>
                        <option value="">Not paid</option>
                    </select>
                </div>

                <label for="">Mode of Payment</label>
                <div class="sub-label-contents">
                    <div>
                        <input type="radio" name="mode-of-payment" id="cash" value="Cash">
                        <label for="cash">Cash</label>
                    </div>
                    <div>
                        <input type="radio" name="mode-of-payment" id="transfer" value="Transfer">
                        <label for="transfer">Transfer</label>
                    </div>
                    <div>
                        <input type="radio" name="mode-of-payment" id="pos" value="POS">
                        <label for="pos">POS (Upload proof of payment)</label>
                    </div>
                    <input type="file" name="" id="">
                </div>

                <label for="">Payment status</label>
                <select name="payment-status" id="payment-status">
                    <option value="">Select a payment status</option>
                    <option value="">Full payment</option>
                    <option value="">Part payment</option>
                </select>

                <label for="">Payment details</label>
                <textarea name="payment-details" id="" cols="30" rows="10"
                    placeholder="Describe the payment details"></textarea>

                <button type="submit">Book Event</button>
            </form>
        </section>

    </main>
</body>

</html>
